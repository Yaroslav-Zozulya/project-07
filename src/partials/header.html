<!-- Header -->
<header class="header">
  <div class="container header__container">
    <nav class="nav">
      <button class="logo-btn btn logo-btn js-logo-btn animate__animated animate__flip">
        <svg width="24" height="24">
          <use href="/images/sprite.svg#icon-film"></use>
        </svg>
        <span class="logo-text">Filmoteka</span>
      </button>
      <ul class="nav__list">
        <li class="nav__item">
          <button class="nav__btn btn nav__btn--currently home js-nav-home-btn">Home</button>
        </li>
        <li class="nav__item">
          <button class="nav__btn btn library-btn myLibrary js-nav-library-btn">My library</button>
        </li>
      </ul>
    </nav>

    <form class="form" autocomplete="off">
      <div class="form__inner">
        <input class="form__input" type="text" name="searchQuery" placeholder="Поиск фильмов" />
        <button class="form__btn btn js-form-btn" type="submit" aria-label="search films">
          <svg class="search-icon" width="12" height="12">
            <use href="./images/sprite.svg#icon-search-2"></use>
          </svg>
        </button>
      </div>
    </form>
    <div class="library visually-hidden">
      <button class="library_button btn watched active js-btn-watched">Watched</button>
      <button class="library_button btn queue js-btn-queue">Queue</button>
    </div>
    <div class="filter">
      <div class="filter__primaryText">
        <button class="filter__btn" type="button">
          <svg class="filter__svg" width="32" height="32">
            <use href="./images/sprite.svg#icon-filter"></use>
          </svg>
        </button>
        Filter
      </div>
      <div class="filter__body is-hidden">
        <div class="filter__content">
          <ul class="filter__list">
            <li class="select" data-select="genres">
              <div class="select__header">
                <div class="select__text">
                  <p class="select__title">Жанри</p>
                  <p class="genres__extra select__extra"></p>
                </div>
                <div class="select__icon">
                  <svg class="select__svg" width="20" height="14">
                    <use href="./images/sprite.svg#icon-filterOpen" class="select__use"></use>
                  </svg>
                </div>
              </div>
              <div class="genres__dropdown select__dropdown is-hidden">
                <div class="genres__content select__content">
                  <!-- Slider main container -->
                  <div class="filter__swiper swiper">
                    <!-- Additional required wrapper -->
                    <div class="filter__swiper-wrapper swiper-wrapper">
                      <!-- Slides -->
                    </div>
                    <div class="filter__swiper-pagination swiper-pagination"></div>
                  </div>
                </div>
              </div>
            </li>
            <li class="select" data-select="date">
              <div class="select__header">
                <div class="select__text">
                  <p class="select__title">Рік</p>
                  <p class="select__extra"></p>
                </div>
                <div class="select__icon">
                  <svg class="select__svg" width="20" height="14">
                    <use href="./images/sprite.svg#icon-filterOpen" class="select__use"></use>
                  </svg>
                </div>
              </div>
              <div class="date__dropdown select__dropdown is-hidden">
                <div class="date__content select__content">
                  <ul class="select__list date__list"></ul>
                </div>
              </div>
            </li>
            <li class="select" data-select="rating">
              <div class="select__header">
                <div class="select__text">
                  <p class="select__title">Рейтинг</p>
                  <p class="select__extra"></p>
                </div>
                <div class="select__icon">
                  <svg class="select__svg" width="20" height="14">
                    <use href="./images/sprite.svg#icon-filterOpen" class="select__use"></use>
                  </svg>
                </div>
              </div>
              <div class="select__dropdown is-hidden">
                <div class="select__content">
                  <ul class="select__list rating__list"></ul>
                </div>
              </div>
            </li>
          </ul>
          <div class="filter__clear">
            <svg class="filter__iconClear" width="15" height="15">
              <use href="./images/sprite.svg#icon-close"></use>
            </svg>
            Очистити фільтр
          </div>
        </div>
      </div>
    </div>
    <div class="checkbox-container">
      <svg class="dark-mode-icon" width="30" height="30">
        <use href="./images/sprite.svg#icon-day"></use>
      </svg>
    </div>
  </div>
</header>
