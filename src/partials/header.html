<!-- Header -->
<header class="header">
  <div class="container header__container">
    <nav class="nav">
      <button class="logo-btn btn js-logo-btn">
        <svg width="24" height="24">
          <use href="/images/sprite.svg#icon-film"></use>
        </svg>
        <span class="logo-text">Filmoteka</span>
      </button>
      <ul class="nav__list">
        <li class="nav__item">
          <button class="nav__btn btn nav__btn--currently js-nav-home-btn">Home</button>
        </li>
        <li class="nav__item">
          <button class="nav__btn btn library-btn js-nav-library-btn " >My library</button>
        </li>
      </ul>
    </nav>

    <form class="form " autocomplete="off">
      <div class="form__inner">
        <input class="form__input" type="text" name="searchQuery" placeholder="Поиск фильмов" />
        <button class="form__btn btn js-form-btn" type="submit" aria-label="search films">
          <svg class="search-icon" width="12" height="12">
            <use href="./images/sprite.svg#icon-search-2"></use>
          </svg>
        </button>
      </div>
    </form>
    <div class="library is-hidden">
      <button class="library_button btn js-btn-watched">Watched</button>
      <button class="library_button btn js-btn-queue">Queue</button>
    </div>
  </div>
</header>
